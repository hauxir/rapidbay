name: CI

on:
  push:

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t rapidbay-ci .
    
    - name: Run mypy in Docker container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -w /app \
          rapidbay-ci \
          /bin/bash -c "pip install mypy && python -m mypy app"